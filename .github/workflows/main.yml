name: java ci wiht maven
on:
  push:   
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]
jobs: 
  build: 
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
    - name: setup jdk 17  
      uses: actions/setup-java@v4
      with: 
        java-version: '17'
        distribution: 'temurin'
        cache: maven
